<link rel="stylesheet" href="style.css" />

<div class="login-container">
  <img src="luckycharm-logo.png" alt="Lucky Charm" class="logo">

  <h2>Sign in</h2>
  <form id="loginForm">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">SIGN IN</button>

    <div class="links">
      <a href="#" id="showForgot">Forgot password?</a><br>
      <a href="#" id="showRegister">Create an account</a>
    </div>
  </form>
</div>

<div class="register-container hidden">
  <img src="luckycharm-logo.png" alt="Lucky Charm" class="logo">

  <h2>Create Account</h2>
  <form id="registerForm">
    <input type="text" placeholder="Name" required>
    <input type="text" placeholder ="Last name" required>
    <input type="tel" placeholder ="Phone number" required>
    <input type="date" placeholder= "Date of birth">
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">REGISTER</button>

    <div class="links">
      <a href="#" id="showLogin">Back to Login</a>
    </div>
  </form>
</div>

<!-- New Forgot Password container -->
<div class="forgot-container hidden">
  <img src="luckycharm-logo.png" alt="Lucky Charm" class="logo">

  <h2>Forgot Password</h2>
  <form id="forgotForm">
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">SEND INSTRUCTIONS</button>

    <div class="links">
      <a href="#" id="backToLogin">Back to Login</a>
    </div>
  </form>
</div>

<script src="script.js"></script>
